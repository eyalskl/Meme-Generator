<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/f4b51a9e99.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Days+One&family=Frijole&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/meme-editor.css">
    <link rel="stylesheet" href="css/meme-gallery.css">
</head>

<body onload="onInit()">
    <datalist id="keywords">
        <option value="Popular">
        <option value="Men">
        <option value="Laugh">
        <option value="Baby">
        <option value="Smile">
        <option value="Success">
        <option value="Angry">
    </datalist>


    <!-- NAV BAR SECTION -->
    <nav class="nav">
        <div class="nav-container container flex justify-between align-center">
            <div class="logo">
                <a href="#">Meme<span>_</span>Gen<span>.</span></a>
            </div>

            <ul class="main-nav flex clean-list">
                <li>
                    <a href="#" onclick="openGallery()">Gallery</a>
                </li>
                <li>
                    <a href="#" onclick="openSavedMemes()">Memes</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- SAVED MEMES SECTION -->
    <section class="memes container">
        <h1>My saved Memes</h1>
        <div class="saved-memes-container flex wrap">

        </div>
    </section>


    <!-- MEME EDITOR SECTION -->
    <section class="meme-editor container flex">
        <div class="canvas-container">
            <canvas id="canvas"> </canvas>
        </div>
        <div class="edit-tools">
            <input type="text" name="lineText" placeholder="Insert Text Here" oninput="onSetLineText(this.value)">
            <button class="switch-lines-btn" title="Switch Lines" onclick="onSwitchLine()"><i
                    class="fas fa-exchange-alt"></i></button>

            <div class="lines-add-remove">
                <button title="Add Line" onclick="onAddLine()"><i class="fas fa-plus"></i></button>
                <button title="Delete Line" onclick="onRemoveLine()"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="text-edit">
                <button onclick="onChangeFontSize(5)" title="Increase font size">A+</button>
                <button onclick="onChangeFontSize(-5)" title="Decrease font size">A-</button>
                <button onclick="onChangeLineHeight(-10)" title="Move Line Up">A&#x2B06;</button>
                <button onclick="onChangeLineHeight(+10)" title="Move Line Down">A&#x2B07;</button>
            </div>
            <div class="font-edit">
                <select name="fontFamily" onchange="onSetFontFamily(this.value)" style="font-family: Impact;">
                    <option value="impact" style="font-family: Impact;">Impact</option>
                    <option value="arial" style="font-family: arial;">Arial</option>
                    <option value="Trebuchet MS" style="font-family: Trebuchet MS;">Trebuchet MS</option>
                    <option value="Times New Roman" style="font-family: Times New Roman;">Times New Roman</option>
                    <option value="Frijole" style="font-family: Frijole;">Frijole</option>
                    <option value="Verdana" style="font-family: Verdana;">Verdana</option>
                    <option value="Verdana" style="font-family: Verdana;">Tahoma</option>
                    <option value="cursive" style="font-family: cursive;">Cursive</option>
                    <option value="Days One" style="font-family: Days One;">Days One</option>
                </select>
            </div>
            <div class="font-color-size">
                <input type="color" name="fontColor" title="Text Color" onchange="onSetFontColor(this.value)">
                <input type="range" name="fontSize" min="1" max="100" value="30" title="Font Size"
                    onchange="onSetFontSize(this.value)"> <span class="font-size">30</span>
            </div>
            <div class="align-text">
                <button id="right" onclick="onSetAlignText(this)" title="Align Left">
                    <i class="fas fa-align-left"></i>
                </button>
                <button id="center" class="mode" onclick="onSetAlignText(this)" title="Align Center">
                    <i class="fas fa-align-center"></i>
                </button>
                <button id="left" onclick="onSetAlignText(this)" title="Align Right">
                    <i class="fas fa-align-right"></i>
                </button>
            </div>
            <a class="download-meme" title="Download Meme!" href="#" onclick="onDownloadMeme(this)"
                download="">Download</a>
            <a class="download-meme" title="Save Meme" href="#" onclick="onSaveMeme(this)">Save</a>

        </div>

    </section>


    <!-- MEME GALLERY SECTION -->
    <section class="meme-gallery container flex wrap">
        <div class="search-bar flex align-center">
            <input type="search" list="keywords" name="keyword" placeholder="Search by keywords..."
                oninput="onSetFilterBy(this.value)">
            <span class="growing-keywords"></span>
        </div>
        <div class="gallery"></div>
    </section>



    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
