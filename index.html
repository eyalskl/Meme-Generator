<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/meme-editor.css">
    <link rel="stylesheet" href="css/meme-gallery.css">
</head>

<body onload="onInit()">

    <nav class="nav">
        <div class="nav-container container flex justify-between align-center">
            <div class="logo">
                <a href="#">Meme Gen!</a>
            </div>

            <ul class="main-nav flex clean-list">
                <li>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="#">Editor</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="meme-editor container flex">
        <div class="editor-container">
            <canvas id="editor" width="500" height="500"> </canvas>
        </div>
        <div class="edit-tools">
            <input type="text" name="lineText" placeholder="Insert Text Here" oninput="onSetLineText(this.value)">
        </div>
    </section>

    <section class="meme-gallery container flex">
    </section>









    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
