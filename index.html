<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/f4b51a9e99.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Days+One&family=Frijole&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="icons/title.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/meme-editor.css">
    <link rel="stylesheet" href="css/meme-gallery.css">
</head>

<body onload="onInit()" class="fixed-bg">
    <!-- onresize="resizeCanvasOnResize()" -->

    <div class="screen" onclick="toggleMenu()"></div>

    <datalist id="keywords">
        <option value="Popular">
        <option value="Men">
        <option value="Laugh">
        <option value="Baby">
        <option value="Smile">
        <option value="Success">
        <option value="Angry">
    </datalist>


    <!-- NAV BAR SECTION -->
    <nav class="nav">
        <div class="nav-container container flex justify-between align-center">
            <div class="logo">
                <a title="Created by Eyal.B" href="#" onclick="openGallery()"">Meme<span>_</span>Gen<span>.</span></a>
            </div>

            <button class="btn-menu" onclick="toggleMenu()" hidden>â˜°</button>

            <ul class=" main-nav flex clean-list">
                    <li>
                        <a href="#" onclick="openGallery()">Gallery</a>
                    </li>
                    <li>
                        <a href="#" onclick="openSavedMemes()">Memes</a>
                    </li>
                    <li>
                        <a href="#" onclick="openThemes()">Themes</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    </ul>
            </div>
    </nav>

    <section class="themes hide">
        <button id="default" class="selected-theme" onclick="onSetTheme(this)">Default</button>
        <button id="cats" onclick="onSetTheme(this)">Cats</button>
        <button id="politic" onclick="onSetTheme(this)">Politic</button>
        <button id="anime" onclick="onSetTheme(this)">Anime</button>
        <button id="kid" onclick="onSetTheme(this)">Kid</button>
        <button id="dogs" onclick="onSetTheme(this)">Dogs</button>
        <button title="Minimize Themes Bar" onclick="closeThemes()"><i class="far fa-minus-square"></i></button>
    </section>

    <!-- SAVED MEMES SECTION -->
    <section class="memes container">
        <h2>My saved<span>_</span>Memes<span>.</span></h2>
        <div class="saved-memes-container flex wrap">

        </div>
    </section>


    <!-- MEME EDITOR SECTION -->
    <section class="meme-editor container flex">
        <div class="canvas-container">
            <canvas id="canvas" onmousewheel="onWheelFontSize(event)" onmousedown="onSwitchLine(event)"
                onmousemove="dragLines(event)" onmouseup="toggleDrag()"> </canvas>
        </div>
        <div class="edit-tools">
            <input type="text" name="lineText" placeholder="Insert Text Here" oninput="onSetLineText(this.value)">
            <button class="switch-lines-btn" title="Switch Lines" onclick="onSwitchLine(event)"><i
                    class="fas fa-exchange-alt"></i></button>

            <div class="lines-add-remove">
                <button title="Add Line" onclick="onAddLine()"><i class="fas fa-plus"></i></button>
                <button title="Delete Line" onclick="onRemoveLine()"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="text-edit">
                <button onclick="onChangeFontSize(5)" title="Increase font size">A+</button>
                <button onclick="onChangeFontSize(-5)" title="Decrease font size">A-</button>
                <button onclick="onChangeLineHeight(-10)" title="Move Line Up">A&#x2B06;</button>
                <button onclick="onChangeLineHeight(+10)" title="Move Line Down">A&#x2B07;</button>
            </div>
            <div class="font-edit">
                <select name="fontFamily" onchange="onSetFontFamily(this.value)" style="font-family: Impact;">
                    <option value="impact" style="font-family: Impact;">Impact</option>
                    <option value="arial" style="font-family: arial;">Arial</option>
                    <option value="Trebuchet MS" style="font-family: Trebuchet MS;">Trebuchet MS</option>
                    <option value="Times New Roman" style="font-family: Times New Roman;">Times New Roman</option>
                    <option value="Frijole" style="font-family: Frijole;">Frijole</option>
                    <option value="Verdana" style="font-family: Verdana;">Verdana</option>
                    <option value="Verdana" style="font-family: Verdana;">Tahoma</option>
                    <option value="cursive" style="font-family: cursive;">Cursive</option>
                    <option value="Days One" style="font-family: Days One;">Days One</option>
                </select>
            </div>
            <div class="font-color-size">
                <label for="fontColor" title="Text Color"><i class="fas fa-palette"></i></label>
                <input id="fontColor" type="color" name="fontColor" value="#ffffff"
                    oninput="onSetFontColor(this.value)">
                <label for="strokeColor" title="Stroke Color"><i class="fas fa-paint-roller"></i></label>
                <input id="strokeColor" type="color" name="strokeColor" oninput="onSetStrokeColor(this.value)">
                <input type="range" name="fontSize" min="1" max="100" value="30" title="Font Size"
                    onchange="onSetFontSize(this.value)"> <span class="font-size">30</span>
            </div>
            <div class="align-text">
                <button id="right" onclick="onSetAlignText(this)" title="Align Left">
                    <i class="fas fa-align-left"></i>
                </button>
                <button id="center" class="mode" onclick="onSetAlignText(this)" title="Align Center">
                    <i class="fas fa-align-center"></i>
                </button>
                <button id="left" onclick="onSetAlignText(this)" title="Align Right">
                    <i class="fas fa-align-right"></i>
                </button>
            </div>
            <div class="stickers">
                <span id="&#128374" title="Click to add me!" onclick="onAddSticker(this.id)">&#128374</span>
                <span id="&#127913" title="Click to add me!" onclick="onAddSticker(this.id)">&#127913</span>
                <span id="&#128035" title="Click to add me!" onclick="onAddSticker(this.id)">&#128035</span>
                <span id="&#128082" title="Click to add me!" onclick="onAddSticker(this.id)">&#128082</span>
                <span id="&#129395" title="Click to add me!" onclick="onAddSticker(this.id)">&#129395</span>
            </div>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="share-btn" type="submit" title="Share!"><i class="fas fa-share-alt"></i></button>
                <div class="share-container hide">
                    <a class="download-meme facebook" onclick="hideShareBtns()" href="#" title="Share on Facebook!"
                        target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a class="download-meme download" title="Download Meme!" href="#" onclick="onDownloadMeme(this)"
                        download=""><i class="fas fa-download"></i></a>
                    <a class="download-meme save" title="Save to my Memes!" href="#" onclick="onSaveMeme(this)"><i
                            class="fas fa-save"></i></a>
                </div>
            </form>


        </div>

    </section>


    <!-- MEME GALLERY SECTION -->
    <section class="meme-gallery container flex wrap">
        <div class="search-bar flex align-center">
            <div class="search-upload flex wrap">
                <input type="search" list="keywords" name="keyword" placeholder="Search by keywords..."
                    oninput="onSetFilterBy(this.value)">
                <div class="upload">
                    <label for="image">Upload your own</label>
                    <input id="image" type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                </div>
            </div>
            <span class="growing-keywords"></span>
        </div>
        <div class="gallery"></div>
    </section>



    <script src="js/util-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
